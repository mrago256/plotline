<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <!-- Background Circle with Gradient -->
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3498db; stop-opacity:1" />
      <stop offset="100%" style="stop-color:#9b59b6; stop-opacity:1" />
    </linearGradient>
  </defs>
  <circle cx="50" cy="50" r="48" stroke="#1a1a1a" stroke-width="2" fill="url(#grad1)"/>

  <!-- Filmstrip Design -->
  <g fill="none" stroke="#ffffff" stroke-width="5">
    <!-- Filmstrip outline -->
    <rect x="15" y="30" width="70" height="40" rx="8" ry="8"/>
    <!-- Filmstrip perforations -->
    <circle cx="20" cy="35" r="4"/>
    <circle cx="20" cy="50" r="4"/>
    <circle cx="20" cy="65" r="4"/>
    <circle cx="80" cy="35" r="4"/>
    <circle cx="80" cy="50" r="4"/>
    <circle cx="80" cy="65" r="4"/>
  </g>

  <!-- Letter 'PL' in the center -->
  <text x="50%" y="50%" font-family="Arial, sans-serif" font-size="30" fill="#ffffff" text-anchor="middle" alignment-baseline="middle" font-weight="bold" dy="10">PL</text>
</svg>
